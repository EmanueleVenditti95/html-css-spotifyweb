<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="row-column">
    <main class="container-full row">
        <aside class="sidebar debug">

        </aside>

        <div class="main-content debug">

        </div>
    </main>

    <div class="toolbar container-full">

        <div class="track row">
            <div class="track-info row">
                <img src="./img/sinister.jpeg" alt="">
                <div class=" row-column">
                    <div class="author">Sinister</div>
                    <a href=""class="track-name">Brano Nome</a>
                </div>
            </div>
            <div class="track-save row-wrap">
                <div class="heart"><i class="fa-regular fa-heart"></i></div>
                <div class="folder"><i class="fa-regular fa-folder"></i></div>
            </div>
        </div>

        <div class="player row-column">
            <div class="row-player row">
                <i class="fa-solid fa-shuffle"></i> 
                <i class="fa-solid fa-backward-step"></i> 
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>

            <div class="slider row">
                <div>00:25</div>
                <div class="bar">
                    <div class="progression-bar"></div>
                    <div class="circle-handler"></div>
                </div>
                <div>4:35</div>
            </div>
        </div>

        <div class="volume row">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="slider-volume">
                <div class="progression-bar"></div>
                <div class="circle-handler"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
